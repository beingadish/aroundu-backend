services:
  # ── Application ──────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aroundu-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SERVER_PORT: ${SERVER_PORT:-20232}
      # DB – point at the 'db' service
      DEV_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-aroundu_dev}
      DEV_DB_USERNAME: ${POSTGRES_USER:-aroundu_dev}
      DEV_DB_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      # Redis – point at the 'redis' service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT (must be set in .env)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-3600000}
      JWT_REFRESH_EXPIRATION_MS: ${JWT_REFRESH_EXPIRATION_MS:-86400000}
      # Admin seeder
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@aroundu.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-arounduadmin}
      ADMIN_NAME: ${ADMIN_NAME:-AroundU Admin}
    ports:
      - "${SERVER_PORT:-20232}:${SERVER_PORT:-20232}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${SERVER_PORT:-20232}/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3
    volumes:
      - app_logs:/app/logs
    networks:
      - aroundu-net

  # ── PostgreSQL ───────────────────────────────────────────────
  db:
    image: postgres:17-alpine
    container_name: aroundu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aroundu_dev}
      POSTGRES_USER: ${POSTGRES_USER:-aroundu_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aroundu_dev} -d ${POSTGRES_DB:-aroundu_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aroundu-net

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: aroundu-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aroundu-net

  # ── Prometheus ───────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: aroundu-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      app:
        condition: service_healthy
    networks:
      - aroundu-net

  # ── Grafana ──────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: aroundu-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - aroundu-net

volumes:
  db_data:
  redis_data:
  app_logs:
  prometheus_data:
  grafana_data:

networks:
  aroundu-net:
    driver: bridge
