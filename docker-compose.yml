version: "3.9"
services:
  app:
    build: .
    container_name: aroundu-app
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SERVER_PORT: ${SERVER_PORT:-8080}
      DEV_DB_URL: ${DEV_DB_URL:-jdbc:postgresql://db:5432/aroundu_dev}
      DEV_DB_USERNAME: ${DEV_DB_USERNAME:-aroundu_dev}
      DEV_DB_PASSWORD: ${DEV_DB_PASSWORD:-devpassword}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      - db
      - redis
  db:
    image: postgres:18
    container_name: aroundu-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aroundu_dev}
      POSTGRES_USER: ${POSTGRES_USER:-aroundu_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:8
    container_name: redis-dev
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  prometheus:
    image: prom/prometheus:latest
    container_name: aroundu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: aroundu-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  db_data:
  prometheus_data:
  grafana_data:
