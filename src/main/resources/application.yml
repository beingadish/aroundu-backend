server:
  port: ${SERVER_PORT:20232}

spring:
  application:
    name: AroundU
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      password: ${REDIS_PASSWORD:}
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  file:
    name: ${LOG_FILE:logs/aroundu.log}
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_HIBERNATE_BIND:WARN}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE_BIND:WARN}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    url: /api-docs

jwt:
  secret:
    key: ${JWT_SECRET}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}
  refresh:
    expiration:
      ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

feature:
  enable-dummy-data: ${FEATURE_ENABLE_DUMMY_DATA:false}
  enable-swagger: ${FEATURE_ENABLE_SWAGGER:true}
  enable-debug-security: ${FEATURE_ENABLE_DEBUG_SECURITY:false}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.90, 0.95, 0.99
  prometheus:
    metrics:
      export:
        enabled: true

# ── Resilience4j defaults (overridden per profile) ──────────────────
resilience:
  circuitbreaker:
    payment-gateway:
      failure-rate-threshold: 50
      wait-duration-in-open-state-seconds: 30
      slow-call-duration-threshold-seconds: 5
      slow-call-rate-threshold: 100
      minimum-number-of-calls: 5
      sliding-window-size: 10
      permitted-number-of-calls-in-half-open-state: 3
    email-service:
      failure-rate-threshold: 70
      wait-duration-in-open-state-seconds: 60
      slow-call-duration-threshold-seconds: 10
      slow-call-rate-threshold: 100
      minimum-number-of-calls: 5
      sliding-window-size: 10
      permitted-number-of-calls-in-half-open-state: 3
    image-upload:
      failure-rate-threshold: 60
      wait-duration-in-open-state-seconds: 30
      slow-call-duration-threshold-seconds: 10
      slow-call-rate-threshold: 100
      minimum-number-of-calls: 5
      sliding-window-size: 10
      permitted-number-of-calls-in-half-open-state: 3
  retry:
    payment-gateway:
      max-attempts: 3
      wait-duration-ms: 500
      multiplier: 2.0
      randomization-factor: 0.1
    email-service:
      max-attempts: 5
      wait-duration-ms: 1000
      multiplier: 2.0
      randomization-factor: 0.1
    image-upload:
      max-attempts: 2
      wait-duration-ms: 200
      multiplier: 2.0
      randomization-factor: 0.1

# ── Scheduler defaults (overridden per profile) ─────────────────────
scheduler:
  enabled: true
  user-cleanup-cron: "0 0 2 * * ?"
  job-expiration-cron: "0 0 * * * ?"
  reminder-cron: "0 0 */6 * * ?"
  cache-sync-cron: "0 */30 * * * ?"
  analytics-cron: "0 0 3 * * ?"
  user-inactive-years: 2
  job-expiration-days: 30
  reminder-threshold-hours: 24

admin:
  email: ${ADMIN_EMAIL:admin@aroundu.com}
  password: ${ADMIN_PASSWORD:arounduadmin}
  name: ${ADMIN_NAME:AroundU Admin}
