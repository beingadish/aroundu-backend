server:
  port: ${SERVER_PORT:20232}

spring:
  application:
    name: AroundU
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

logging:
  file:
    name: ${LOG_FILE:logs/aroundu.log}
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_HIBERNATE_BIND:WARN}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_HIBERNATE_BIND:WARN}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    url: /api-docs

jwt:
  secret:
    key: ${JWT_SECRET:change-me-in-env}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}
  refresh:
    expiration:
      ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

feature:
  enable-dummy-data: ${FEATURE_ENABLE_DUMMY_DATA:false}
  enable-swagger: ${FEATURE_ENABLE_SWAGGER:true}
  enable-debug-security: ${FEATURE_ENABLE_DEBUG_SECURITY:false}

admin:
  email: ${ADMIN_EMAIL:admin@aroundu.com}
  password: ${ADMIN_PASSWORD:changeme}
  name: ${ADMIN_NAME:AroundU Admin}
