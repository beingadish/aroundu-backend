server:
  port: ${SERVER_PORT:20232}

spring:
  datasource:
    url: ${DEV_DB_URL:jdbc:postgresql://localhost:5432/aroundu_dev}
    username: ${DEV_DB_USERNAME:aroundu_dev}
    password: ${DEV_DB_PASSWORD:devpassword}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  data:
    redis:
      port: 6379
      password: ""
      host: localhost

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

jwt:
  expiration:
    ms: 3600000
  refresh:
    expiration:
      ms: 86400000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always

feature:
  enable-dummy-data: true
  enable-swagger: true
  enable-debug-security: true

rate-limit:
  enabled: true
  job-creation:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 1
  bid-placement:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 1
  worker-feed:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 1
  profile-view:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 1
  auth:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 1
