server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: ${PROD_REDIS_HOST}
      port: ${PROD_REDIS_PORT}
      password: ${PROD_REDIS_PASSWORD}

logging:
  level:
    root: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

jwt:
  expiration:
    ms: ${PROD_JWT_EXPIRATION_MS:172800000}
  refresh:
    expiration:
      ms: ${PROD_JWT_REFRESH_EXPIRATION_MS:2592000000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized

feature:
  enable-dummy-data: false
  enable-swagger: false
  enable-debug-security: false

rate-limit:
  enabled: true
  job-creation:
    capacity: 5
    refill-tokens: 5
    refill-minutes: 60
  bid-placement:
    capacity: 20
    refill-tokens: 20
    refill-minutes: 60
  worker-feed:
    capacity: 30
    refill-tokens: 30
    refill-minutes: 1
  profile-view:
    capacity: 100
    refill-tokens: 100
    refill-minutes: 60
  auth:
    capacity: 5
    refill-tokens: 5
    refill-minutes: 15
