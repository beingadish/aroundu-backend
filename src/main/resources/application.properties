# Application name and server port
spring.application.name=AroundU
server.port=20232

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aroundu
spring.datasource.username=postgres
spring.datasource.password=root

# JDBC Driver Class
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.root=INFO

# File logging
# Align with logback property; override via LOG_FILE env if needed
logging.file.name=logs/aroundu.log

# OpenAPI/Swagger custom paths
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.url=/api-docs

# Connection Pooling (Optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

